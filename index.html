<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>

        <div class="cart">Cart({{ cart }})</div>

        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- image goes here -->
                    <img v-bind:src="image">
                </div>
                <div class="product-info">
                    <h1><a v-bind:href="camt">{{product}}</a></h1>
                    <button v-if="!displayStockStatus" @click="getStockStatus">Check Stock Status</button>
                    <p v-if="onSale">On Sales</p>
                    <p v-if="inventory > 10 && displayStockStatus">In Stock</p>
                    <p v-else-if="inventory <= 10 && inventory > 0 && displayStockStatus">In Stock, {{inventory}} Left !!!</p>
                    <p v-else-if="inventory >= 0 && displayStockStatus">Out of Stock</p>
                    
                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)"> {{ variant.color }} </div>

                    <button class="button" @click="addToCart">Add to Cart</button>

                    <div style="left: 150px;" >
                        <h3>Description</h3>
                        <p><small>{{description}}</small></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
